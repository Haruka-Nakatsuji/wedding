<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム - wedding</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="ct_contact-main">
    <h2 class="form__sub-title">お問い合わせフォーム</h2>
    <div class="ct_other">
      ご不明な点などでのご相談のみ電話（<a href="tel:0123-456-7890">0123-456-7890</a>）・メール（<a href="mailTo:mail@example.com">mail@example.com</a>）を受け付けております。
  </div>
    <form action="/recest/confirm" method="POST" class="form__content">
      <table class="form__table">
        <tr>
          <th>お問い合わせ内容</th>
          <td>
            <select name="genre">
              <option value="apointment" selected>ご予約</option>
              <option value="advice">ご相談</option>
              <option value="catalog">カタログ発注</option>
            </select>
          </td>
        </tr>
        <tr>
          <th class="--require">氏名</th>
          <td>
            <fieldset name="name">
              <div class="item">
                <label for="last_name">姓</label>
                <input type="text" name="last_name" placeholder="例:佐藤" required>
              </div>
              <div class="item">
                <label for="first_name">名</label>
                <input type="text" name="first_name" placeholder="例:輝明" required>
              </div>
            </fieldset>
          </td>
        </tr>
        <tr>
          <th class="--require">カナ氏名</th>
          <td>
            <fieldset name="name_kana">
              <div class="item">
                <label for="last_name_kana">セイ</label>
                <input type="text" name="last_name_kana" id="first_name_kana" placeholder="例:サトウ" required>
              </div>
              <div class="item">
                <label for="first_name_kana">メイ</label>
                <input type="text" name="first_name_kana" id="first_name_kana" placeholder="例:テルアキ" required>
              </div>
            </fieldset>
          </td>
        </tr>
        <tr>
          <th class="--require">
            電話番号
            <small>PCまたは携帯</small>
          </th>
          <td>
            <fieldset name="tel">
              <div class="item">
                <input type="tel" name="tel1" placeholder="例:000" maxlength="5" required>
                <span>-</span>
                <input type="tel" name="tel2" placeholder="例:0000" maxlength="5" required>
                <span>-</span>
                <input type="tel" name="tel3" placeholder="例:000" maxlength="5" required>
              </div>
            </fieldset>
          </td>
        </tr>
        <tr>
          <th class="--require">
            メールアドレス
            <small>自宅または携帯</small>
          </th>
          <td>
            <input type="email" name="email" required>
          </td>
        </tr>
        <tr>
          <th>郵便番号</th>
          <td>
            <fieldset name="postal-code">
              <div class="item">
                <input type="tel" name="postal-code1" placeholder="例:663">
                <span>-</span>
                <input type="tel" name="postal-code2" placeholder="例:8113">
              </div>
            </fieldset>
          </td>
        </tr>
        <tr>
          <th class="--require-address">住所</th>
          <td>
            <fieldset name="address">
              <select name="prefecture">
                <option value selected>都道府県</option>
                <option value="北海道" >北海道</option>
                <option value="青森県" >青森県</option>
                <option value="岩手県" >岩手県</option>
                <option value="宮城県" >宮城県</option>
                <option value="秋田県" >秋田県</option>
                <option value="山形県" >山形県</option>
                <option value="福島県" >福島県</option>
                <option value="茨城県" >茨城県</option>
                <option value="栃木県" >栃木県</option>
                <option value="群馬県" >群馬県</option>
                <option value="埼玉県" >埼玉県</option>
                <option value="千葉県" >千葉県</option>
                <option value="東京都" >東京都</option>
                <option value="神奈川県" >神奈川県</option>
                <option value="新潟県" >新潟県</option>
                <option value="富山県" >富山県</option>
                <option value="石川県" >石川県</option>
                <option value="福井県" >福井県</option>
                <option value="山梨県" >山梨県</option>
                <option value="長野県" >長野県</option>
                <option value="岐阜県" >岐阜県</option>
                <option value="静岡県" >静岡県</option>
                <option value="愛知県" >愛知県</option>
                <option value="三重県" >三重県</option>
                <option value="滋賀県" >滋賀県</option>
                <option value="京都府" >京都府</option>
                <option value="大阪府" >大阪府</option>
                <option value="兵庫県" >兵庫県</option>
                <option value="奈良県" >奈良県</option>
                <option value="和歌山県" >和歌山県</option>
                <option value="鳥取県" >鳥取県</option>
                <option value="島根県" >島根県</option>
                <option value="岡山県" >岡山県</option>
                <option value="広島県" >広島県</option>
                <option value="山口県" >山口県</option>
                <option value="徳島県" >徳島県</option>
                <option value="香川県" >香川県</option>
                <option value="愛媛県" >愛媛県</option>
                <option value="高知県" >高知県</option>
                <option value="福岡県" >福岡県</option>
                <option value="佐賀県" >佐賀県</option>
                <option value="長崎県" >長崎県</option>
                <option value="熊本県" >熊本県</option>
                <option value="大分県" >大分県</option>
                <option value="宮崎県" >宮崎県</option>
                <option value="鹿児島県" >鹿児島県</option>
                <option value="沖縄県" >沖縄県</option>
                <option value="その他" >その他</option>
              </select>
              <div class="item">
                <label for="city">市町村区</label>
                <input type="text" id="city" name="city" placeholder="例:西宮市">
              </div>
              <div class="item">
                <label for="town">丁目・番地</label>
                <input type="text" id="town" name="town" placeholder="例:1-2-3">
              </div>
              <div class="item">
                <label for="estate_name">マンション名・棟番号・室番号</label>
                <input type="text" id="estate_name" name="estate_name" placeholder="例:モノノフ8号">
              </div>
            </fieldset>
          </td>
        </tr>
        <tr>
          <th>お問い合わせ内容・備考</th>
          <td>
            <textarea name="content" id="content"></textarea>
          </td>
        </tr>
      </table>
      <button class="form__submit"><input type="submit" value="送信する"></button>
    </form>
  </main>
  <footer class="footer">
    <div class="footer__requires">
      <a href=".">プライバシーポリシー</a
      ><a href=".">特定商取引法に基づく表記</a><a href=".">利用規約</a>
    </div>
    <small class="footer__copy">Copyright&copy; ウェディングサイト</small>
  </footer>
</body>
</html>
